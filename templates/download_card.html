<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_quote.prenom }} {{ user_quote.nom }} - Citation ECS 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 30px;
        }
        
        .card-header h2 {
            text-align: center;
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .quote-icon {
            font-size: 60px;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .quote-text {
            font-size: 22px;
            line-height: 1.6;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .quote-author {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
        }
        
        .user-info {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
            text-align: center;
        }
        
        .user-name {
            font-size: 20px;
            color: #1e3c72;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .user-school {
            font-size: 16px;
            color: #666;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">ECS</div>
        
        <div class="card-header">
            <h2>Citation 2026</h2>
        </div>
        
        <div class="quote-icon">❝</div>
        <p class="quote-text">{{ user_quote.quote.text }}</p>
        <p class="quote-author">— {{ user_quote.quote.author }}</p>
        
        <div class="user-info">
            <p class="user-name">{{ user_quote.prenom }} {{ user_quote.nom }}</p>
            <p class="user-school">{{ user_quote.ecole }}</p>
        </div>
        
        <div class="footer">
            <p>L'empreinte d'expertise te souhaite une bonne année</p>
        </div>
    </div>
</body>
</html>
